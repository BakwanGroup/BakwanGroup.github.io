<script>
    $(document).ready(function(){
        $.getJSON("spotifychart200.json", function(item){
            var streams;
            var avg = 0;
            var count = 0;

            streams = item[0].Streams;
            streams = streams.replace(/,/g,"");
            max = parseInt(streams);
            min = parseInt(streams);

            for (i = 0; i < 200; i++) {
                streams = item[i].Streams;
                streams = streams.replace(/,/g,"");

                avg += parseInt(streams);
                if(max < parseInt(streams)){
                    max = parseInt(streams);
                }
                if(min > parseInt(streams)){
                    min = parseInt(streams);
                }
                count++;
            }

            var labels = [
                'Average', 'Max', 'Min'
            ];
            var dataset = [
                avg/count, max, min
            ];

            console.log(avg);

            const data = {
                labels: labels,
                datasets: [{
                    backgroundColor: ['rgb(0, 128, 255)', 'rgb(0, 255, 64)', 'rgb(255, 0, 128)'],
                    data: dataset,
                    }]
            };
            const config = {
                type: 'pie',
                data,
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Average, Min, Max Streams',
                            font : {
                                size: 30
                            }
                        }
                    },
                    scales: {
                        x: {
                            
                        },
                        y: {
                            ticks: {
                                callback: function(value, index, values) {
                                    return new Intl.NumberFormat().format(value);
                                }
                            }
                        },
                    }
                }
            };

            var myChart = new Chart(document.getElementById('myChart2'), config);
            
            console.log(dataset);
        }).fail(function(){
            console.log("An error has occurred.");
        });
    });
</script>
