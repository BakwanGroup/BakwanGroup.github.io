<!DOCTYPE html>
<html>
<head>
  <title>Berita Terkini</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    table th {
        padding: 15px 35px;
        border-left:1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
        background: #ededed;
    }
  </style>
  <!-- Import library JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){

            //Mengambil data dari file headline.txt dengan fungsi $.get() JQuery
            $.get('headline.json', function(obj){
                var str = "<table class=table>";
                str+="<tr><th>No</th><th>Judul</th><th>Kategori</th><th>Waktu Publish</th><th>Date</th></tr>";

                $.each(obj,function(n,data){
                    str+="<tr><td>"+(n+1)+"</td>";
                    str+="<td>"+data.Headline+"</td>";
                    str+="<td>"+data.Category+"</td>";
                    str+="<td>"+data.Published+"</td>";
                    str+="<td>"+data.Scrapped+"</td></tr>";
                });

                str+="</table>";
                $('#data_json').html(str);
            });
        });
    </script>
</head>
<body>
  <div class="container">
    <h2 align="center">Berita Terkini Republika.co.id</h2>
    <br />
    <div id="data_json" class="form-group">
        
    </div>
    <div class="form-group"></div>
</body>
</html>
